<p>Add Person </p>
<form enctype="multipart/form-data" (ngSubmit)="InsertPhoneNumber()">
  <label for="phoneNumber">Person Phone</label>
  <input type="text" id="phoneNumber" name="phoneNumber">

  <label for="phonetype">Phone Type</label>
  <select name="persons" id="phonetype" style="width: 200px;">
     <option *ngFor="let phoneType of phoneTypes" value= {{phoneType.id}}>
         {{phoneType.name}}
     </option>
  </select>
  
  <input type="submit" value="Save">
</form>
